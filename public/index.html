<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple MMORPG</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <input type="submit" value="Login">
            </form>
        </div>
    </div>

    <div id="registrationModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('registrationModal')">&times;</span>
            <form id="registrationForm">
                <label for="regUsername">Username:</label>
                <input type="text" id="regUsername" name="username" required><br>
                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" name="password" required><br>
                <label for="regPasswordConfirm">Confirm Password:</label>
                <input type="password" id="regPasswordConfirm" name="passwordConfirm" required><br>
                <input type="submit" value="Register">
            </form>
        </div>
    </div>
    
    <!-- Buttons to toggle between login and registration -->
    <div class="auth-toggle">
        <button onclick="showModal('loginModal')">Login</button>
        <button onclick="showModal('registrationModal')">Register</button>
    </div>
    <div id="game-container">
        <canvas id="debugCanvas" class="gameCanvas" height="600"></canvas>
        <canvas id="gameCanvas" class="gameCanvas" height="600"></canvas>
    </div>
    
    <div id="uiContainer">
        <div id="ui-row">
            <div id="minimap-container">
                <canvas id="minimapCanvas"></canvas>
                <canvas id="minimapTerrainCanvas"></canvas>
            </div>
            <div id="inventory" class="inventory-grid">
                <!-- Inventory items will be dynamically added here -->
            </div>
        
            <div id="chat-combat-container">
                <div class="tab">
                    <button class="tablinks" onclick="openTab(event, 'Chat')">Chat</button>
                    <button class="tablinks" onclick="openTab(event, 'CombatLog')">Combat Log</button>
                </div>
            
                <div id="Chat" class="tabcontent" style="display: block">
                    <div id="chatMessages"></div>
                    <input type="text" id="chatInput" placeholder="Type a message..." />
                </div>
            
                <div id="CombatLog" class="tabcontent">
                    <div id="combat-log"></div>
                </div>
            </div>
        </div>
        
        <!-- Add more UI elements as needed -->
    </div>
<script>
    document.getElementById('gameCanvas').setAttribute('width', window.document.body.clientWidth);
      document.getElementById('debugCanvas').setAttribute('width', window.document.body.clientWidth);
 </script>
    <!-- The scripts are deferred to ensure they load after the HTML content -->
<script src="./bundle.js"></script>
<script>
    
    function showModal(modalId) {
        const modal = document.getElementById(modalId);
        modal.style.display = "block";
    }

    function closeModal(modalId) {
        const modal = document.getElementById(modalId);
        modal.style.display = "none";
    }

function openTab(evt, tabName) {
    var i, tabcontent, tablinks;

    // Get all elements with class="tabcontent" and hide them
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }

    // Get all elements with class="tablinks" and remove the class "active"
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }

    // Show the current tab, and add an "active" class to the button that opened the tab
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
}

</script>
</body>
</html>
